<div class="row" style="margin-bottom: 25px;margin-top: 25px;">
    <div class="col-3 " style="margin-left: 30px;">
        <input class="form-control" type="search" [(ngModel)]="srchIdx" placeholder="Enter index to search" aria-label="Search">
    </div>
       <div class="col-7">
        <button class="btn btn-outline-success" type="submit" (click)="searchCardbyIdx(srchIdx)">Search</button>
       </div>
</div>

<div *ngIf="dataEntered" >
  <h1 class="text-center">
    Input Index={{srchIdx}} and its Content is:-
  </h1>
  <br>
  <div class="card ml-5 col-4" style="width: 20rem;margin: auto;">
    <img [src]="cardDetails.imgURL" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cardDetails.title}}</h5>
      <p class="card-text">{{cardDetails.description}}</p>
      <p class="card-text">{{cardDetails.creator}}</p>
      <p class="card-text">{{cardDetails.type}}</p>
      <p class="card-text"><span *ngFor="let tag of cardDetails.tags" class="badge bg-secondary" style="margin-left:5px ;">{{tag}}</span></p>
    </div>
  </div>
  <hr class="my-4">
</div>

<div class="row container-fluid" style="margin:auto;">
<div class="card ml-5 col-4" style="width: 20rem;margin: 10px;" *ngFor="let card of cards">
    <img [src]="card.imgURL" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <p class="card-text">{{card.creator}}</p>
      <p class="card-text">{{card.type}}</p>
      <p class="card-text"><span *ngFor="let tag of card.tags" class="badge bg-secondary" style="margin-left:5px ;">{{tag}}</span></p>
    </div>
  </div>
</div>
